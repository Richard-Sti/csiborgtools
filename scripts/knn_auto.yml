rmin: 0.1
rmax: 100
nneighbours: 16
nsamples: 1.e+7
batch_size: 1.e+6
neval: 10000
seed: 42
mass_feature: totpartmass


################################################################################
#                                 totpartmass                                 #
################################################################################


"mass001":
  perm: false
  totpartmass:
    min: 1.e+12
    max: null

"mass002":
  perm: false
  totpartmass:
    min: 1.e+13
    max: null

"mass003":
  perm: false
  totpartmass:
    min: 1.e+14
    max: null


################################################################################
#                        totpartmass + lambda200c                             #
################################################################################

# Spins below median
"mass001_spinlow":
  perm: false
  totpartmass:
    min: 1.e+12
    max: null
  lambda200c:
    below_median: true


"mass001_spinhigh":
  perm: false
  totpartmass:
    min: 1.e+12
    max: null
  lambda200c:
    below_median: false

# Permuted spins below the median, so essentialy just down-sampling
"mass001_spinmedian_perm":
  perm: true
  totpartmass:
    min: 1.e+12
    max: null
  lambda200c:
    below_median: true

# Cross below and above median populations
"mass001_spinmedian_cross":
  median_cross: lambda200c
  perm_low: false
  perm_high: false
  totpartmass:
    min: 1.e+12
    max: null

# Cross two randomly selected populations
"mass001_spinmedian_cross_perm":
  median_cross: lambda200c
  perm_low: true
  perm_high: true
  totpartmass:
    min: 1.e+12
    max: null

"mass001_spinlow_cross_perm":
  median_cross: lambda200c
  perm_low: false
  perm_high : true
  totpartmass:
    min: 1.e+12
    max: null

"mass001_spinhigh_cross_perm":
  median_cross: lambda200c
  perm_low: true
  perm_high : false
  totpartmass:
    min: 1.e+12
    max: null

