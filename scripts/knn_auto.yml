  perm: false

"mass002_spinhigh":
  totpartmass:
    min: 1.e+13
    max: null
  lambda200c:
    below_median: false
  perm: false

"mass002_spinmedian_perm":
  totpartmass:
    min: 1.e+13
    max: null
  lambda200c:
    below_median: false
  perm: true

"mass002_spinmedian_cross":
  median_cross: lambda200c
  totpartmass:
    min: 1.e+13
    max: null

"mass003_spinlow":
  totpartmass:
    min: 1.e+14
    max: null
  lambda200c:
    below_median: true
  perm: false

"mass003_spinhigh":
  totpartmass:
    min: 1.e+14
